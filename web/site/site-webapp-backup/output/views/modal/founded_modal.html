<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h3 >{{'FILTER' | translate}}&nbsp;{{'FOUNDED' | translate}}</h3>
</div>
<div class="modal-body" ng-controller="DatepickerCtrl">
   	<div class="row">
       <div class="col-xs-6">
       		{{'AFTER' | translate}}
             <input type="text" placeholder="MM/DD/YYYY" 
             class="form-control"
              datepicker-popup="{{format}}" ng-model="dt" 
              is-open="order1opened" min-date="'2005-01-01'" 
              datepicker-options="dateOptions" 
              ng-required="true" 
              close-text="Close"  ng-click="open($event, 1)" 
              founded-filter = 'after'/>
             
       </div>
       
       <!-- data-mask="99/99/9999" -->
       <div class="col-xs-6">
       		{{'BEFORE' | translate}}
             <input type="text" placeholder="MM/DD/YYYY" 
             class="form-control"
              datepicker-popup="{{format}}" ng-model="dt2" 
              is-open="order2opened" min-date="'2005-01-01'" 
              datepicker-options="dateOptions" 
              ng-required="true" 
              close-text="Close"  ng-click="open($event, 2)"
              founded-filter= 'before'/>
             
       </div>
       
   </div>
	    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
