<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h3 >{{'EDIT_LIST' | translate}}</h3>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-xs-3 control-label">Name</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" placeholder="List Name" ng-value ="editList.listName"  name="listName" />
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-xs-3 control-label">Desc</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" placeholder="List Describtion" ng-value ="editList.listDesc"  name="listDesc" />
        </div>
    </div>
    
    
    <div class="form-group">
        <label class="col-xs-3 control-label">Status</label>
        <div class="col-xs-8">
        
            <div class="radio">
                <label>
                    <input type="radio" name="listStatus" value="1001" ng-checked="editList.listStatus == 1001?true: false"/> Private
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="listStatus" value="1002" ng-checked="editList.listStatus == 1002?true: false"/> Public
                </label>
            </div>
        </div>
    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Save</button>
</div>
