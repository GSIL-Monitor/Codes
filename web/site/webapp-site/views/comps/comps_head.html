<div class="row wrapper  page-heading m-t-n-xs m-b-n-xs">
	<div class="col-md-4">
		<ul class="list-inline comps-head-ul">
			<li>
				<h2>{{'Comps' | translate}}</h2>
			</li>
			<li class="pull-right">
			</li>
			
		</ul>
		
		
	
	</div>
	<div class="col-md-8">
		<div class="form-group div-search m-t">
              
               
               <input id="add-company" add-company type="text"  placeholder="{{'SEARCH_COMPANY' | translate}}"
                class="form-control  company-search" name="filter-name"
			    onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;">
			    
			    <span id="add-comps" class="btn-primary create-btn text-center" ng-click="addComps()">
			      {{'ADD' |  translate}}
			    </span>
			    
				<span class="tt-dropdown-menu name-result-span">
					<div class="div-result" comps-auto-complete  ng-repeat='item in ajaxNameItems'>
						<span>{{item}}</span>
					</div>
				</span>
               
               
               <div class="pull-right div-setting">
               		<div>
			           <span class="m-r-md setting">
		               		<a tooltip="{{'COMPS_SETTING' | translate}}" tooltip-placement="left">
		               			<i class="fa fa-cog fa-2x"></i>
		               		</a>
		               </span>
	               </div>
               
	               <div class="dropdown" dropdown>
		                <a class="dropdown-toggle"  dropdown-toggle>
		                   {{'More' | translate}}<i class="fa fa-chevron-down m-l-xs"></i>
		                </a>
		                <ul class="dropdown-menu dropdown-more">
		                    <li ng-click="save()"> <a>{{'SAVE' |  translate}} </a> </li>
		                    <li ng-click="export()"> <a>{{'EXPORT' |  translate}}</a> </li>
						  
		                </ul>
			        </div>
		            
		            
	               
	             </div>
			  
        </div>
	
		
	</div>
</div>


	<ul class="list-inline comps-ul ">
			<li class="cate-active">
	               <i class="fa fa-table fa-lg"></i>
				
					{{'DATA' | translate}}
			</li>
			<li>
	               <i class="fa fa-industry fa-lg"></i>
					{{'INSIGHT' | translate}}
			</li>
			<li>
	               <i class="fa fa-bar-chart fa-lg"></i>
					{{'TRENDS' | translate}}
			</li>
			
			
			<li class="last-li pull-right" id="li-data">
			
                 <span class="company-count m-r" ng-hide="total ==null">
                		{{comps.length}} 
                		
                		<span ng-show = "comps.length <2">
         		 	{{'COMPANY' | translate}}
         		</span>
        			<span ng-show = "comps.length >1">
                			{{'COMPANIES' | translate}}
                		</span>
                 </span>
                 
                 <button class="btn btn-danger" ng-hide=' listSelectedCount == null|| listSelectedCount == 0'
                ng-click="deleteSelected()">
             	  {{'DELETE'|translate}} {{listSelectedCount}} {{'FROM_COMPS'|translate}}
               </button>
                    
                
            </li>
	</ul>
		
<div>

</div>
