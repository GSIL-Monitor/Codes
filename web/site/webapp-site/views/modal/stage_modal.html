<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h3 >{{'FILTER' | translate}}&nbsp;{{'STAGE' | translate}}</h3>
</div>
<div class="modal-body">
	 <ul>
            <li class="filter" ng-repeat="item in fundingRounds">
             <div class="checkbox">
			    <label>
			      <input type="checkbox" ng-value="{{item.name}}"  ng-model = 'checked'
			      stage-filter='{{item.value}}'  ng-init="stageInit(item.name)"/>
			       {{ item.name | translate}}
			    </label>
			  </div>
            </li>
        </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
