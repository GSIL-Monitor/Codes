<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h3>{{'FILTER' | translate}}&nbsp;{{'KEYWORD' | translate}}</h3>
</div>
<div class="modal-body" >
     
     <!--  ng-repeat= 'item in keywordItems'-->
    <span class='ember-view' >
   		
   		<div class="m-t-xs m-b-sm"  ng-controller='KeywordSwitchCtrl'>
	    	{{'RELATION' | translate}}: &nbsp;
	    	<input
		    bs-switch
		    ng-model="isSelected"
		    type="radio"
		    switch-on-text="{{ onText }}"
		    switch-off-text="{{ offText }}"
		    switch-animate="{{ animate }}"
		    switch-size="{{ size }}"
		    switch-radio-off="{{ radioOff }}"
			 >	    	
	    </div>
   		<div class="search-param label" ng-repeat= 'item in keywordItems track by $index'> 
    		{{item}}
	    	<i class="fa fa-times close-filter"  item-close-filter='keyword' ></i>
	    </div>
	    
    </span>
    
    <div class="tag-rel m-t-sm">
	  	{{'TAG_HINT' | translate}}
	    <span keyword-auto-complete  ng-repeat= 'item in relItems track by $index'> 
    		<a >{{item.tag2Name}}</a>
	    </span>
    </div>

    
    <input type="text" id="input-keyword"  filter ng-model='keyword' placeholder="(e.g. O2O)" class="form-control filter-input" 
    name="filter-keyword" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;">
    
    <span class="tt-dropdown-menu">
		<div class="div-result" keyword-auto-complete  ng-repeat='item in ajaxKeywordItems track by $index'>
			<span>{{item}}</span>
		</div>
	</span>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
