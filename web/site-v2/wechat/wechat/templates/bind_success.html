<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 minimum-scale=1"
          user-scalable=no>
    <title>绑定戈壁项目管理系统帐号</title>
    <style>
        html,
        body {
            position: relative;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #359bdc;
            color: #444;
            font-family: 'Microsoft Yahei', '微软雅黑', 'STHeiti', 'SimHei', 'SimSun';
        }

        div,
        input {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        #present {
            width: 100%;
            height: 8em;
            padding: 1.25em 0;
        }

        #present img {
            display: block;
            height: 6em;
            margin: 0 auto;
            background-color: #accded;
        }

        #ctn {
            position: absolute;
            top: 7.5em;
            bottom: 0;
            width: 100%;
            min-height: 20em;
            margin: 10px auto 0;
            padding: 0 1.5em;
            font-size: 1em;
            border: none;
            border-top: 4px solid #2180bd;
            background-color: #ffffff;
        }

        #ctn h1 {
            font-size: 1.5em;
            margin: 1em 0;
        }

        #ctn .input-ctn {
            height: 3.5em;
        }

        #ctn #user-id,
        #ctn #password {
            display: block;
            width: 100%;
            height: 1em;
            padding: 1em 1em;
            font-size: 1.25em;
            line-height: 1;
            line-height: 1.25em;
            outline: none;
            border: 1px solid #9c9c9c;
            color: #666666;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
        }

        #ctn #res-tip {
            display: block;
        }

        #ctn #res-tip p {
            margin: 0 0 0.25em 0;
            font-size: 24px;
            text-align: right;
            color: #ee1111;
        }

        #ctn #res-tip.err {
            display: block;
        }

        #ctn #login-btn {
            margin-top: 0.75em;
        }

        #ctn #suc-area {
            padding: 5em 0 0 0;
        }

        #ctn #suc-area p {
            margin: 0;
            font-size: 1.5em;
            line-height: 1.35;
            color: #9f9f9f;
            text-align: center;
        }

        .tip {
            display: none;
        }

        .btn {
            display: block;
            width: 100%;
            font-size: 1.25em;
            padding: 0.5em 0;
            margin-bottom: 1em;
            text-align: center;
            margin-left: -1px;
            border: 1px solid #9c9c9c;
            letter-spacing: 0.5em;
            color: #444444;
            text-decoration: none;
            background-color: #e5e5e5;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
        }

        .btn.btn-primary {
            color: #fff;
            border-color: #2385c3;
            background-color: #359bdc;
        }

        body #logo-img,
        body #bind-area {
            display: block;
        }

        body #suc-img,
        body #suc-area {
            display: block;
        }

        body.suc #logo-img,
        body.suc #bind-area {
            display: block;
        }

        body.suc #suc-img,
        body.suc #suc-area {
            display: block;
        }
    </style>
</head>
